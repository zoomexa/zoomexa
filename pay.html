<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>পেমেন্ট পেজ - Zoomexa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Payment Section -->
  <section class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">কোর্স পেমেন্ট করুন</h2>
      
      <form action="https://zoomexa.github.io/zoomexa/payment.html" method="GET" class="space-y-5">

        <div>
          <label class="block mb-2 text-sm text-gray-600">আপনার নাম</label>
          <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="আপনার পুরো নাম লিখুন" required>
        </div>
        
        <div>
          <label class="block mb-2 text-sm text-gray-600">ইমেইল ঠিকানা</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="example@email.com" required>
        </div>

        <div>
          <label class="block mb-2 text-sm text-gray-600">কোর্স নির্বাচন করুন</label>
          <select name="course" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">কোর্স বাছাই করুন</option>
            <option value="freelancing_basic">ফ্রিল্যান্সিং বেসিক কোর্স</option>
            <option value="freelancing_advance">ফ্রিল্যান্সিং এডভান্স কোর্স</option>
            <option value="full_package">ফুল প্যাকেজ কোর্স</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-sm text-gray-600">পেমেন্ট মেথড</label>
          <select name="payment_method" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">পেমেন্ট মাধ্যম নির্বাচন করুন</option>
            <option value="bkash">বিকাশ</option>
            <option value="nagad">নগদ</option>
            <option value="rocket">রকেট</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 text-sm text-gray-600">ট্রানজেকশন আইডি</label>
          <input type="text" name="transaction_id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="আপনার পেমেন্টের ট্রানজেকশন আইডি" required>
        </div>

        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
          পেমেন্ট সাবমিট করুন
        </button>
      </form>

      <p class="text-xs text-gray-500 text-center mt-6">
        পেমেন্ট নিয়ে কোনো সমস্যা হলে আমাদের <a href="/contact" class="text-blue-500 underline">যোগাযোগ করুন</a>।
      </p>
    </div>
  </section>

</body>
</html>
