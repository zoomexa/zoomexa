<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login by Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Enter Access Code</h2>
  <input type="text" id="codeInput" placeholder="Enter your code">
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
  const correctCode = "digi2025"; // ✅ Set your correct login code here

  function login() {
    const userCode = document.getElementById('codeInput').value.trim();
    const errorDiv = document.getElementById('error');

    if (userCode === correctCode) {
      // ✅ Redirect to Zoomexa view page
      window.location.href = "https://zoomexa.github.io/zoomexa/view.html";
    } else {
      // ❌ Show error message
      errorDiv.innerText = "Incorrect code. Please try again.";
    }
  }
</script>

</body>
</html>
