<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign In - Zoomexa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Student Sign In</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2" for="batchNumber">Your Batch Number</label>
        <input type="text" id="batchNumber" name="batchNumber" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <p id="errorMessage" class="text-red-500 text-sm hidden">ব্যাচ নম্বর অথবা পাসওয়ার্ড ভুল!</p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Correct batch number and password
    const correctBatchNumber = "198";  // <-- Replace with your batch number
    const correctPassword = "zoomexa2025";  // <-- Replace with your password

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const batchNumber = document.getElementById('batchNumber').value;
      const password = document.getElementById('password').value;

      if (batchNumber === correctBatchNumber && password === correctPassword) {
        // Correct batch number and password, redirect to the Student Dashboard
        window.location.href = "https://zoomexa.github.io/zoomexa/studentdash.html"; // Full URL
      } else {
        // Incorrect batch number or password
        errorMessage.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
